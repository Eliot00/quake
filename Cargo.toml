[package]
name = "quake"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "3.0.0-beta.5"

config = { version = "0.11", features = ["yaml"] }

quake_core = { path = "quake_core", version = "0.1.0" }


serde_yaml = "0.8"
serde = "1.0"
serde_derive = "1.0"

[workspace]
members = [
    'quake_core',
    'quake_gui',
    'quake_tui',
    'quake_database',
    'quake_importer',
]