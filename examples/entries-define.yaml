---
entries:
  - type: blog
    display: "Blog"
    properties:
      - keywords: String
      - title: Title
      - description: String
      - slug: String
      - first_name: String
      - last_name: String
      - email: String
      - created_date: Date
      - updated_date: Date
    actions: ~
  - type: bookmark
    display: "Bookmark"
    properties:
      - title: Title
      - created_date: Date
      - updated_date: Date
      - tag: String
      - author: String
    actions: ~
  - type: code
    display: "Code"
    properties:
      - title: Title
    actions: ~
  - type: microsoft_todo
    display: "Todo"
    properties:
      - category: String
      - title: Title
      - created_date: Date
      - updated_date: Date
      - reminder_date: Date
      - completed_date: Date
      - due_date: Date
      - importance: String
      - status: String
    actions: ~
  - type: notes
    display: "Notes"
    properties:
      - title: Title
      - description: String
      - category: String
      - created_date: Date
      - updated_date: Date
      - author: String
    actions: ~
  - type: todo
    display: "Todo"
    properties:
      - title: Title
      - author: String
      - content: Body
      - created_date: Date
      - updated_date: Date
    actions: ~
  - type: yiki
    display: "Yiki"
    properties:
      - title: Title
      - author: String
      - content: Body
      - created_date: Date
      - updated_date: Date
    actions: ~
  - type: spike
    display: "Spike"
    properties:
      - title: Title
      - author: String
      - content: Body
      - done_by: String
      - created_date: Date
      - updated_date: Date
    actions: ~
  - type: story
    display: "Story"
    properties:
      - title: Title
      - author: String
      - content: Body
      - status: Flow
      - priority: State
      - created_date: Date
      - updated_date: Date
    actions: ~
    flows:
      - property: status
        items: ['Spike', 'Todo', 'Doing', 'Done']
    states:
      - property: priority
        items: ['Low', 'Medium', 'High']
  - type: onenote
    display: "Onenote"
    properties:
      - title: Title
      - created_date: Date
      - updated_date: Date
      - category: String
      - notebook: String
    actions: ~
  - type: framework_doc
    display: "Frameworks Documentation"
    properties:
      - title: Title
      - created_date: String
      - updated_date: Date
      - category: String
    actions: ~
  - type: roadmap
    display: "Roadmap"
    properties:
      - title: Title
      - created_date: String
      - updated_date: Date
    actions: ~
  - type: issue
    display: "Issue"
    properties:
      - title: Title
      - assignee: Author
      - created_by: Author
      - status: State
      - description: String
      - attachment: StringList
      - link: EntryList
      - created_date: Date
      - updated_date: Date
    states:
      - property: priority
        items: ['Low', 'Medium', 'High']
    actions: ~
  - type: quake_book
    display: "Book"
    properties:
      - title: Title
      - created_date: Date
      - updated_date: Date
      - order: Order
      - author: String
    actions: ~
  - type: testcases
    display: "TestCases"
    properties:
      - title: Title
      - created_date: Date
      - updated_date: Date
    actions: ~
  - type: papers
    display: "Papers"
    custom_path: "../../papers"
    processors:
      file_engines: ['pdf', 'md']
    properties:
      - title: Title
      - file: File
      - content: String
      - created_date: Date
      - updated_date: Date
    actions: ~
  - type: graph
    display: "Knowledge Graph"
    component: "quake-board"
    properties:
      - title: Title
      - source: Raw
      - content: String
      - created_date: Date
      - updated_date: Date
