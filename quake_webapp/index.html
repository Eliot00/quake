<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
</head>
<body>
<quake-editor value="# hello, world"></quake-editor>
<div id="outlet"></div>
</body>

<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

<script src="https://unpkg.com/@vaadin/router/dist/vaadin-router.umd.min.js"></script>

<script type="module" src="./dashboard/dist/dashboard/dashboard.esm.js"></script>


<!--<script src="./quake-editor/build/static/js/runtime-main.baa57652.js"></script>-->
<!--<script src="./quake-editor/build/static/js/main.d459f03a.chunk.js"></script>-->
<!--<script src="./quake-editor/build/static/js/2.f41d6103.chunk.js"></script>-->
<!--<script src="./quake-editor/build/static/js/3.a0636a88.chunk.js"></script>-->

<script>
  var Router = Vaadin.Router;
  const outlet = document.getElementById('outlet');
  const router = new Router(outlet);

  const home = (context) => {
    const dashboard = document.createElement('quake-dashboard');
    dashboard.addEventListener("dispatchAction", function (e) {
      let define = e.detail;
      router.render("/editor", define);
    });

    return dashboard
  };

  const editor = (context) => {
    const editor = document.createElement('quake-editor');

    return editor
  }

  router.setRoutes([
    {path: '/', action: home},
    {path: '/editor', action: editor },
  ]);
</script>
</html>
