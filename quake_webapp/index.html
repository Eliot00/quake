<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <style>
    body {
      overflow: scroll !important;
      position: relative;
    }
  </style>

</head>
<body>
<a href="/">Go Home</a>
<div id="outlet"></div>
</body>

<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

<!--<script src="https://unpkg.com/@vaadin/router/dist/vaadin-router.umd.min.js"></script>-->
<script src="temp/vaadin-router.umd.js"></script>

<script type="module" src="./dashboard/dist/dashboard/dashboard.esm.js"></script>
<script src="./quake-editor/dist/quake-editor.min.js"></script>

<script>
  var Router = Vaadin.Router;
  const outlet = document.getElementById('outlet');
  const router = new Router(outlet);

  const home = (context, commands) => {
    const dashboard = document.createElement('quake-dashboard');
    dashboard.addEventListener("dispatchAction", function (e) {
      let define = e.detail;

      if (define.action === 'add') {
        Router.go(`/entry/${define.object}/new?text=${define.text}`)
      } else if (define.parameters.length > 0) {
        Router.go(`/edit/${define.object}/${define.parameters[0]}`);
      } else {
        console.log("some action");
      }
    });

    return dashboard
  };

  const entry = async (context, commands) => {
    let params = context.params;
    let response = await fetch(`/entry/${params.type}/${params.id}`)
    const entry = await response.json();

    const editor = document.createElement('quake-editor');
    editor.setAttribute('value', entry.content);
    return editor
  }


  function getParameterByName(name) {
    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
  }

  const create_entry = async (context, commands) => {
    let entry_type = context.params.type;
    const editor = document.createElement('quake-editor');

    let params = new URLSearchParams(context.search);
    let text = params.get('text');

    editor.setAttribute('value', `${text}`);
    return editor
  }

  router.setRoutes([
    {path: '/', action: home},
    {path: '/entry/:type/new', action: create_entry},
    {path: '/edit/:type/:id', action: entry},
  ]);
</script>
</html>
