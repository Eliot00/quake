<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
</head>
<body>
<a href="/">Go Home</a>
<div id="outlet"></div>
</body>

<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

<!--<script src="https://unpkg.com/@vaadin/router/dist/vaadin-router.umd.min.js"></script>-->
<script src="temp/vaadin-router.umd.js"></script>

<script type="module" src="./dashboard/dist/dashboard/dashboard.esm.js"></script>
<script src="./quake-editor/dist/quake-editor.min.js"></script>

<script>
  var Router = Vaadin.Router;
  const outlet = document.getElementById('outlet');
  const router = new Router(outlet);

  const home = (context, commands) => {
    const dashboard = document.createElement('quake-dashboard');
    dashboard.addEventListener("dispatchAction", function (e) {
      let define = e.detail;
      console.log(define);

      if(define.action === 'add') {
        Router.go("/editor")
      } else {
        // define to query?
        Router.go("/entry/10");
      }
    });

    return dashboard
  };

  const editor = (context, commands, define) => {
    const editor = document.createElement('quake-editor');
    editor.setAttribute('content', "text");

    return editor
  }

  const entry = (context, commands) => {
    let el = document.createElement('h1');
    el.innerText = 'Entry'
    return el
  }

  router.setRoutes([
    {path: '/', action: home},
    {path: '/editor', action: editor },
    {name: 'entry', path: '/entry/:id', action: entry },
  ]);
</script>
</html>
